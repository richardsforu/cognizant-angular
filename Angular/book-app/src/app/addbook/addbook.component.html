

<div>



  <form>

    <input name="id" [(ngModel)]="newBook.id" placeholder="Book Id"> <br>
    <input name="title" [(ngModel)]="newBook.title" placeholder="Book Title"> <br>
    <input name="author" [(ngModel)]="newBook.author" placeholder="Book Author"> <br>
    <button (click)="saveBook(newBook)">Save Book</button>


  </form>

</div>
