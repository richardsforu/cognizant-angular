
<div class='container card'>

    <div class="card-body">
        <h5 class="card-title">Product Info</h5>
        <h3 class="card-text" *ngFor="let prod of products">
         {{prod.prodName}} <br>
         Price : {{prod.price}} <br>
         Info: {{prod.description}}
        
        </h3>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>

</div>
