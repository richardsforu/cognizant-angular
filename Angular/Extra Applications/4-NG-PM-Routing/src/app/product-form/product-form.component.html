


<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">Product Form</div>
		<div class="panel-body">
			<form name="productForm" [formGroup]="productForm" (submit)="handleSubmit()">
				<div class="form-group">
					<label>Name</label> 
					<input class="form-control" formControlName="name">
				</div>
				<div class="form-group">
					<label>Price</label> 
					<input class="form-control" formControlName="price">
				</div>
				<!-- <div class="form-group">
					<label>Make-Date</label> 
					<input class="form-control" formControlName="makeDate">
				</div>
				<div class="form-group">
					<label>Image-path</label> 
					<input class="form-control" formControlName="image">
				</div> -->
				<div class="form-group">
					<label>Description</label>
					<textarea class="form-control" formControlName="description"></textarea>
				</div>
				<button class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
</div>
