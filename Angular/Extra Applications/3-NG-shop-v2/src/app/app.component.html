<div class="container">
  <div class="page-header">{{title}}</div>
  <span class="badge">{{cart.length}}</span> in cart
  <hr/>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let product of products | slice:0:10; let idx=index">
      <app-product [product]="product" [idx]="idx" (buy)="addToCart($event)"></app-product>
    </div>
  </div>
</div>
