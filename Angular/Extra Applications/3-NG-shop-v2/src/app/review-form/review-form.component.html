<div class="row">
    <div class="col-xs-8 col-sm-6 col-md-6">
      <div *ngIf="!isOpen">
        <button (click)="toggleForm()" class="btn btn-default">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
      <div *ngIf="isOpen" class="panel panel-default">
        <div class="panel-heading">Review Form</div>
        <div class="panel-body">
          <form [formGroup]="reviewForm" (submit)="submitNewReview($event)">
            <div class="form-group">
              <label>stars</label>
              <select class="form-control" formControlName="stars">
                <option *ngFor="let n of [1,2,3,4,5]">{{n}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>author</label>
              <input type="email" class="form-control" formControlName="author" />
            </div>
            <div class="form-group">
              <label>body</label>
              <textarea class="form-control" formControlName="body"></textarea>
            </div>
            <button class="btn btn-primary">submit</button>
            <button type="button" (click)="toggleForm()" class="btn btn-danger">cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
